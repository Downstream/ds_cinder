options:
  type: MYISAM

# primarily we need to track a visitid, and reset that to 0 daily via cron  
SystemState:
   tableName: systemstate
   columns:
      StateId:
         primary: true
         autoincrement: true
         type: integer(4)
      Name:
         type: string(25)
      Value:
         type: integer(4)
         default: 0
   actAs:
     Timestampable:
     
# model for center modes, used primarily for messaging
Mode:
   tableName: mode
   columns:
      ModeId:
         primary: true
         autoincrement: true
         type: integer(4)
      Mode:
         type: string(20) 

# comment: 'Display type (projector, array, ipad.)'
Display:
   tableName: display
   columns:
      DisplayId:
         primary: true
         autoincrement: true
         type: integer(4)
      Name:
         type: string(25)
      Type:
         type: string(50)
      Width:
         type: integer(4)
         default: 0
      Height:
         type: integer(4)
         default: 0
   relations:
   actAs:
     Timestampable:
     
Source:
  tableName: source
  columns:
    SourceId:
      primary: true
      autoincrement: true
      type: integer(4)
    Name:
      type: string(150)
    ResourceId:
      type: integer(4)
      default: 0
    SourceKey:
      type: integer(4)
      default: 0
  actAs:
    Timestampable:
  relations:
  options:
    orderBy: SourceKey ASC
   
Panorama:
   tableName: panorama
   columns:
      PanoramaId:
         primary: true
         autoincrement: true
         type: integer(4)
      Name:
         type: string(25)
      VisitId:
         type: integer(4)
         default: 0
   relations:
     PanoramaImage:
       local: PanoramaId
       foreign: PanoramaId
       type: many
   actAs:
     Timestampable:
   options:
     orderBy: Name ASC

PanoramaImage:
   tableName: panoramaimage
   columns:
      PanoramaImageId:
         primary: true
         autoincrement: true
         type: integer(4)
      PanoramaId:
         type: integer(4)
      ResourceId:
         type: integer(4)
   relations:
     Panorama:
       local: PanoramaId
       foreign: PanoramaId
       type: one
   actAs:
     Timestampable:
     Sortable:
     Resourceable:
       columns: [ResourceId]
       ignoretypes: [v,p,w]
       mediatable: true
   options:
     orderBy: sort_order ASC
     
BackgroundColor:
   tableName: backgroundcolor
   columns:
      BackgroundColorId:
         primary: true
         autoincrement: true
         type: integer(4)
      Name:
         type: string(50)
      Red:
         type: integer(4)
         default: 0
      Green:
         type: integer(4)
         default: 0
      Blue:
         type: integer(4)
         default: 0
      Alpha:
         type: integer(4)
         default: 0
      Hex:
         type: string(6)
   relations:
   actAs:
     Timestampable:
   options:
     orderBy: Name ASC
  
Company:
   tableName: company
   columns:
      CompanyId:
         primary: true
         autoincrement: true
         type: integer(4)
      Name:
         type: string(50)
      LogoId:
         type: integer(4)
      Logo2Id:
         type: integer(4)
      BackgroundColorId:
         type: integer(4)
         default: 1
   relations:
     Person:
       local: CompanyId
       foreign: CompanyId
       type: many
     BackgroundColor:
       local: BackgroundColorId
       foreign: BackgroundColorId
       type: one
   actAs:
     Timestampable:
     Resourceable:
       columns: [LogoId,Logo2Id]
       ignoretypes: [v,p,w]
       mediatable: false
   options:
     orderBy: Name ASC
     
Person:
   tableName: person
   columns:
      PersonId:
         primary: true
         autoincrement: true
         type: integer(4)
      CompanyId:
         type: integer(4)
      ImageId:
         type: integer(4)
         default: 0
      FirstName:
         type: string(25)
      LastName:
         type: string(25)
      Title:
         type: string(50)
      Bio:
         type: string(1000)
      Email:
         type: string(100)
      Phone:
         type: string(30)
      Hash:
         type: string(150)
   relations:
     Company:
       local: CompanyId
       foreign: CompanyId
       type: one
   actAs:
     Timestampable:
     #Resourceable:
     #  columns: [ImageId]
     #  ignoretypes: [v,p,w]
     #  mediatable: false
   indexes:
     hashindex:
       fields: ['hash']
   options:
     orderBy: LastName, FirstName
     
#'This is the typeid depicting GMI content (1) or Visit content (2)'     
SocialMediaFeed:
   tableName: socialmediafeed
   columns:
      SocialMediaFeedId:
         primary: true
         autoincrement: true
         type: integer(4)
      VisitId:
         type: integer(4)
         default: 0
      MonitorKey:
         type: integer(4)
      Name:
         type: string(100)
      StartDate:
         type: date
      EndDate:
         type: date
      Status:
         type: integer(4)
         default: 0
   relations:
      Visit:
        local: VisitId
        foreign: VisitId
        type: one
   actAs:
     Timestampable:
   options:
     orderBy: Name ASC
     
Asset:
  tableName: asset
  columns:
    AssetId:
      type: integer(4)
      primary: true
      autoincrement: true
    Folder:
      type: boolean
      default: false
    Title:
      type: string(100)
    ResourceId:
      type: integer(4)
      default: 0
    Briefcase:
      type: boolean
      default: true
  actAs:
    Timestampable:
    NestedSet:
      hasManyRoots: true
      rootColumnName: root_id
    Taggable:
      linktable: 'AssetTag'
      column: 'AssetId'
      tagcolumn: 'tag_id'
    Resourceable:
      columns: [ResourceId]
      ignoretypes: [v,p,w]
      mediatable: true
      
AssetTag:
  tableName: assettag
  columns:
    AssetTagId:
      type: integer(4)
      primary: true
      autoincrement: true
    AssetId:
      type: integer(4)
    tag_id:
      type: integer(4)
  indexes:
    assettag_index:
      fields: [AssetId, tag_id]
   